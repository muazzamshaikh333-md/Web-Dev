<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="link.html">
    <link rel="stylesheet" href="style.css">
    <style>
        
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #ffffff;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    letter-spacing: 1px;
}

p {
    font-size: 1.1rem;
    opacity: 0.9;
    margin-bottom: 30px;
    max-width: 400px;
    text-align: center;
}

button {
    padding: 14px 40px;
    font-size: 1.1rem;
    font-weight: 600;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: #333;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
}

button:hover {
    transform: translateY(-3px) scale(1.03);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.35);
}

button:active {
    transform: scale(0.98);
}
.home-link {
    position: absolute;
    top: 20px;
    right: 30px;
    color: #ffd700;
    text-decoration: none;
    font-size: 16px;
    font-weight: 500;
}

.home-link:hover {
    text-decoration: underline;
}


    </style>
</head>
<body>
      <div class="home-link">
            Go to the <a href="index.html" style="color: #ffcc00;">Home page</a>
        </div>

    <br>
    <br>
    <br>
    <h1 style="text-align: center;"> Take subscription</h1>
    <br>
    <p style="text-align: center;">Subscribe to access premium library books and services.</p>
    <br>
    <br>
     <button style="text-align: center; display: block; margin: 0 auto;">Take Subscription</button>
</body>
