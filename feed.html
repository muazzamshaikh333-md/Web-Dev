<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI & ML Seminar Feedback</title>
    <link rel="stylesheet" href="feed.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="container">
    <h1>AI & ML Seminar Feedback</h1>
    <p class="subtitle">
        Thank you for attending the Artificial Intelligence & Machine Learning seminar.
        Your feedback helps us build smarter learning experiences.
    </p>

    <form>

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label>Department / Organization</label>
            <input type="text" placeholder="Enter your department">
        </div>

        <div class="form-group">
            <label>Email ID</label>
            <input type="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label>Overall Seminar Rating</label>
            <select required>
                <option value="">Select rating</option>
                <option>‚≠ê Excellent</option>
                <option>‚≠ê Very Good</option>
                <option>‚≠ê Good</option>
                <option>‚≠ê Average</option>
                <option>‚≠ê Poor</option>
            </select>
        </div>

        <div class="form-group">
            <label>Speaker's Knowledge on AI & ML</label>
            <select required>
                <option value="">Select</option>
                <option>Excellent</option>
                <option>Very Good</option>
                <option>Good</option>
                <option>Average</option>
                <option>Poor</option>
            </select>
        </div>

        <div class="form-group">
            <label>Clarity of Explanation</label>
            <select required>
                <option value="">Select</option>
                <option>Excellent</option>
                <option>Very Good</option>
                <option>Good</option>
                <option>Average</option>
                <option>Poor</option>
            </select>
        </div>

        <div class="form-group">
            <label>Was the seminar relevant to your field?</label>
            <div class="radio-group">
                <label><input type="radio" name="relevant"> Yes</label>
                <label><input type="radio" name="relevant"> Partially</label>
                <label><input type="radio" name="relevant"> No</label>
            </div>
        </div>

        <div class="form-group">
            <label>Most Useful Topics</label>
            <textarea rows="3" placeholder="Eg: ML models, AI tools, real-world applications"></textarea>
        </div>

        <div class="form-group">
            <label>Suggestions for Improvement</label>
            <textarea rows="3" placeholder="Your suggestions help us improve"></textarea>
        </div>

        <div class="form-group">
            <label>Attend future AI & ML seminars?</label>
            <select required>
                <option value="">Select</option>
                <option>Yes</option>
                <option>Maybe</option>
                <option>No</option>
            </select>
        </div>

        <button type="submit">üöÄ Submit Feedback</button>

    </form>
</div>

</body>
</html>
