<!DOCTYPE html>
<html>
<head>
    <title>AI & ML Seminar Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<form>
    <label>Name</label><br>
    <input type="text"><br><br>

    <label>Department</label><br>
    <input type="text"><br><br>

    <label>Overall Experience</label><br>
    <select>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Poor</option>
    </select><br><br>

    <label>Was the seminar informative?</label><br>
    <input type="radio" name="info"> Yes
    <input type="radio" name="info"> No
    <br><br>

    <label>Feedback</label><br>
    <textarea rows="4" cols="30"></textarea><br><br>

    <input type="submit" value="Submit Feedback">
</form>

</body>
</html
