<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI & ML Seminar Feedback Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS CONNECTED -->
    <link rel="stylesheet" href="feed.css">
</head>
<body>

<div class="container">
    <h1>AI & ML Seminar Feedback</h1>

    <!-- MAIN SUB-HEADING (NOW VISIBLE) -->
    <p class="subtitle">
        Thank you for attending the Artificial Intelligence &amp; Machine Learning seminar.
        Your feedback helps us improve future sessions.
    </p>

    <form>

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label>Department / Organization</label>
            <input type="text" placeholder="Enter your department">
        </div>

        <div class="form-group">
            <label>Email ID</label>
            <input type="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label>How would you rate the overall seminar?</label>
            <select required>
                <option value="">Select rating</option>
                <option>Excellent</option>
                <option>Very Good</option>
                <option>Good</option>
                <option>Average</option>
                <option>Poor</option>
            </select>
        </div>

        <div class="form-group">
            <label>Speaker's knowledge on AI & ML topics</label>
            <select required>
                <option value="">Select</option>
                <option>Excellent</option>
                <option>Very Good</option>
                <option>Good</option>
                <option>Average</option>
                <option>Poor</option>
            </select>
        </div>

        <div class="form-group">
            <label>Clarity of explanation and presentation</label>
            <select required>
                <option value="">Select</option>
                <option>Excellent</option>
                <option>Very Good</option>
                <option>Good</option>
                <option>Average</option>
                <option>Poor</option>
            </select>
        </div>

        <div class="form-group">
            <label>Was the seminar content relevant to your field?</label>
            <div class="radio-group">
                <label><input type="radio" name="relevant"> Yes</label>
                <label><input type="radio" name="relevant"> No</label>
                <label><input type="radio" name="relevant"> Partially</label>
            </div>
        </div>

        <div class="form-group">
            <label>Which topics did you find most useful?</label>
            <textarea rows="3" placeholder="Eg: Machine Learning models, AI applications, real-world use cases"></textarea>
        </div>

        <div class="form-group">
            <label>Suggestions for improvement</label>
            <textarea rows="3" placeholder="Your valuable suggestions"></textarea>
        </div>

        <div class="form-group">
            <label>Would you like to attend more seminars on AI & ML?</label>
            <select required>
                <option value="">Select</option>
                <option>Yes</option>
                <option>No</option>
                <option>Maybe</option>
            </select>
        </div>

        <button type="submit">Submit Feedback</button>

    </form>
</div>

</body>
</html>
