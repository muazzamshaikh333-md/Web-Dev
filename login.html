<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Library Management System - Login</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #4f46e5, #0f172a);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 400px;
            padding: 35px 40px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.35);
            color: #fff;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 5px;
            font-size: 28px;
        }

        h2 {
            text-align: center;
            font-size: 15px;
            font-weight: normal;
            color: #e5e7eb;
            margin-bottom: 25px;
        }

        .home-link {
            text-align: center;
            margin-bottom: 15px;
        }

        .home-link a {
            color: #c7d2fe;
            text-decoration: none;
            font-weight: 600;
        }

        .home-link a:hover {
            text-decoration: underline;
        }

        .field {
            position: relative;
            margin-bottom: 22px;
        }

        .field input {
            width: 100%;
            padding: 12px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 15px;
            outline: none;
        }

        .field input::placeholder {
            color: transparent;
        }

        .field label {
            position: absolute;
            top: 50%;
            left: 12px;
            color: #cbd5f5;
            font-size: 14px;
            transform: translateY(-50%);
            pointer-events: none;
            transition: 0.3s;
        }

        .field input:focus + label,
        .field input:not(:placeholder-shown) + label {
            top: -8px;
            font-size: 12px;
            background: #4f46e5;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .field input:focus {
            border-color: #c7d2fe;
            box-shadow: 0 0 8px rgba(199,210,254,0.6);
        }

        button {
            width: 100%;
            padding: 13px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99,102,241,0.6);
        }

        .forgot {
            text-align: center;
            margin-top: 18px;
        }

        .forgot a {
            color: #cbd5f5;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot a:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="home-link">
            Go to the <a href="index.html">Home page</a>
        </div>

        <h1>Welcome Back</h1>
        <h2>Login to Library Management System</h2>

        <form>
            <div class="field">
                <input type="text" required placeholder="Username">
                <label>Username</label>
            </div>

            <div class="field">
                <input type="password" maxlength="8" required placeholder="Password">
                <label>Password</label>
            </div>

            <button type="submit">Login</button>

            <div class="forgot">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>

</body>
</html>
