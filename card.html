<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Student ID Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

<div class="id-card">

    <div class="card-header">
        <h2>DPGU</h2>
        <p>Dnyan Prasad Global University</p>
        <span>Sant Tukaram Nagar, Pimpri, Pune – 411018</span>
    </div>


    <div class="photo-section">
        <img src="photo.jpg" alt="Student Photo">
    </div>

    <div class="name-section">
        <h3>MOHOMMAD MUAZZAM ABDUL MUBIN SHAIKH</h3>
    </div>


    <div class="details">
        <p><strong>Program:</strong> B.Tech CS & E (Lateral)</p>
        <p><strong>School:</strong> School of Technology and Research</p>
        <p><strong>Duration:</strong> 2025 – 2028</p>
    </div>

    <div class="barcode">
        <div class="lines"></div>
        <span>25820510</span>
    </div>

    <div class="card-footer">
        <p>Student ID : <strong>25820510</strong></p>
    </div>

</div>

</body>
</html>
